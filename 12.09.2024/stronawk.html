<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kolorek</title>
    <link href="style.css" rel="stylesheet">
    <!--<style>
        p {
            bacground-color: blue;
        }
    </style> -->
<head>
    <style>
        body {
            background: #111;
        }
    </style>
      <style>
        .kolor {
            color: red
        }
 
        .kolorHex {
            color: #00ff00;
        }
 
        .kolorRgb {
            color: rgb(0, 0, 255);
        }
        .kolorRgbc {
            color: rgb(117, 117, 185);
        }
     </style>
</head>
<body>
     <b class="kolorHex"><u>hello</u></b>
     <h1 class="kolor">twoja matma</h1>
     <img src="bmw.jpg" width="400" height="220"> 
     <br>
     <button class="kolorRgb">klikaj dalej</button>
     <table border="3">
        <tr class="kolorHex"><td>jeden</td><td>dwa</td><td rowspan="2">trzy</td></tr>
        <tr class="kolorRgbc"><td colspan="2">jeden i dwa</td></tr>
        <tr class="kolorRgb"><td>jeden</td><td>dwa</td><td>trzy</td></tr>
     </table>
     <p>111</p>
     <p>222</p>

     <section>
        <p>333</p>
        <div>
            <p>444</p>
        </div>
        <p>555</p>
        <a href="LINK"></a>

        <p>666</p>
     </section>
     <p>777</p>
</body>
</html>
